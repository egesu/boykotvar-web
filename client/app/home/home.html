<div uib-carousel interval="5000" active="home.activeSlide" class="mb">
    <div uib-slide
        ng-repeat="boycott in home.boycottsSlider | limitTo:3 track by $index"
        index="$index"
    >
        <img ng-src="{{ boycott.cover_image.path }}" style="margin: auto;">
        <div class="carousel-caption">
            <h1 ng-bind="boycott.title"></h1>
        </div>
    </div>
</div>
